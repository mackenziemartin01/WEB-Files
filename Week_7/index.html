<!DOCTYPE html>
<html lang ="en">
<head>
<title> Quote Machine</title>
<link rel ="stylesheet" href="style.css">
</head>
<body>
  <section id= "quotesection">
  <h1 id = "qtext"> Welcome to the quote machine, click the button to get a quote</h1>
  <button id ="newquote"> New Quote</button>
  </section>

<section id= "flex">
  <div class = "flexitem">
      <h2> one </h2>
  </div>
  <div class = "flexitem">
      <h2> two </h2>
  </div>
  <div class = "flexitem">
      <h2> three </h2>
  </div>
</section>

<script>
  const quotes = ["The best preparation for tomorrow is doing your best today.", "I can't change the direction of the wind, but I can adjust the sails.", "live laugh love.","try to be a rainbow in someone's clouds."];
  let quotecount = 0 ;

  document.getElementById('newquote').addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>5){
      quotecount = 0
    }else{
      quotecount++
    }
  }


</script>

</body>

</html>
