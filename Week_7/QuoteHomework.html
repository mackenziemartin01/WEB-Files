<body>
  <section>

<section>

</section>

<section>
<button id="Yes"> Yes </button>
<button id= "No"> No </button>
</section>


<script>
  console.log("javascript working");
  document.getElementById("Yes").addEventListener("click", buttonClicked);
  document.getElementById("No").addEventListener("click", heroClicked);
  function heroClicked(){
    alert("have a nice day!");
  }
  function buttonClicked(){
    alert ("Find another quote!");
    document.getElementById ("Yes").innerHTML = "Click the generator again!";
  }

  const quotes = ["Die with memories, not dreams","You attract the energy that you put out","Old ways don't open new doors","Self-esteem meaning knowing you are the dream", "Whenever life plants you, bloom with graces", "Live like you are dying"];
  let quotecount = 0 ;

  document.getElementById('mybutton').addEventListener("click", buttonOne);
  function buttonOne(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>5){
      quotecount = 0
    }
    else{
      quotecount++
    }
  }

</script>
