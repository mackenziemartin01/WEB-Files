<body>
  <section>

<section>

</section>

<section>
<button id="Yes"> Yes </button>
<button id= "No"> No </button>
</section>


<script>
  console.log("javascript working");
  document.getElementById("Yes").addEventListener("click", buttonClicked);
  document.getElementById("No").addEventListener("click", heroClicked);
  function heroClicked(){
    alert("Have a fangtastic evening!");
  }
  function buttonClicked(){
    alert ("Find another quote if you dare!");
    document.getElementById ("Yes").innerHTML = "Click the generator again!";
  }

  const quotes = ["Eat, drink and be scary!","Halloween is a real treat.","Have a fang-tastic night.","Have a bootiful Halloween.", "Don't be a scaredy cat.", "I witch you a Happy Halloween."];
  let quotecount = 0 ;

  document.getElementById('mybutton').addEventListener("click", buttonOne);
  function buttonOne(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>5){
      quotecount = 0
    }
    else{
      quotecount++
    }
  }

</script>
